<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--승현이라는 이름으로 값이 오면 인사하고, 아니면 누구세요라고 묻는다-->
    {% if html_name == '승현' %}     <!--%% 열고 닫고는 jinja2 문법-->
        <h2>{{html_name}} 왔니?</h2>
    {% else %}
        <h2>누구세요???</h2>
    {% endif %}     <!--jinja2 템플릿 종료 문법-->
<!--jinja2 주석 {# #}-->


</body>
</html>
