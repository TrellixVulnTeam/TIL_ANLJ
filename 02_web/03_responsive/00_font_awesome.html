   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<style>
.square {
  width: 100px;
  height: 100px;
}
  /* bootstrap 에 색상을 덮어 씌우려면 !important를 써서 우선순위 변경 필요 */
.square-animate:hover {
  /* hover: 마우스를 대면 작동 */
background-color:red !important;
opacity: 0.7;
animation: heartBeat 1s infinite;
}
  </style>

</head>

<body>

  <i class="fas fa-camera fa-7x   faa-passing animated"></i>
  <i class="fab fa-amazon fa-5x faa-bounce animated"></i>
  <i class="fas fa-bicycle faa-horizontal animated-hover"></i>

  <div class="square bg-success d-inline-block animated rubberBand delay-1s"></div>
  <div class="square square-animate bg-secondary d-inline-block"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
