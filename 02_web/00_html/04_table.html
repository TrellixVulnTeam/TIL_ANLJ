<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="1px solid black" summary="2019년 7월 마지막 주 점심메뉴입니다.">
        <caption>유성연수원 20주차 점심 메뉴표</caption>
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
        </thead>



        <tbody>
            <tr>
                <td>A 코스</td>
                <td rowspan="2">짬뽕</td>
                <td colspan="2">초밥</td>
            </tr>
            <tr>
                <td>B 코스</td>
                <td>삼계탕</td>
                <td>치킨</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>식수</td>
                <td colspan="3"> 총 150명 식사</td>
            </tr>
        </tfoot>
        <!-- tr=table row 행 / th=table header: 자동으로 bold 체로 출력 / td=table data: 열 -->
        <!-- colspan = 열의 갯수 조정 / rowspan = 행의 갯수 조정-->
    </table>
</body>

</html>
