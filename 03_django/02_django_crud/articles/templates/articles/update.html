{% extends 'base.html' %}
{% comment %} new page와 edit 페이지는 같다. {% endcomment %}

{% block content %}
<h1 class="text-center">UPDATE</h1>
<form action="" method="POST">
  {% csrf_token %}
  <label for="title">TITLE</label>
  <input type="text" name="title" id="title" value="{{ article.title }}"><br>
  <label for="content">CONTENT</label>
  <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>
  <input type="submit" value="submit">          

  {% comment %} textarea는 value 값 못갖고 와서 타이틀에 집어넣는다. {% endcomment %}

</form>
<a href="{{ article.get_absolute_url }}">[back]</a>
{% endblock  %}
